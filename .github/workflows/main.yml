name: Deploy to Firebase
on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting -m \"Auto deployed from Github - GITHUB_REF:GITHUB_SHA\"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
